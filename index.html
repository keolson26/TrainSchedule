<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Homework Assignment 7 - Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Arimo|Titillium+Web" rel="stylesheet">

</head>

<body>

<div class = "container">
	<div class="jumbotron bg-primary text-center">
		<h1>Train Schedule</h1>
	</div>

	<div class = "row">
		<div class = "col-md-12">
			<div class = "panel panel-default">
				<div class = "panel-heading">Current Train Schedule</div>
  				<div class = "panel-body">
  					<table class = "table">
  						<tr>
  							<th>Train Name</th>
  							<th>Destination</th>
  							<th>Frequency(Min)</th>
  							<th>Next Arrival</th>
  							<th>Mins Away</th>
  						</tr>
  						<tr id = "view-train">
  						</tr>
  					</table>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class = "row">
	  	<div class = "col-md-12">
				<div class = "panel panel-default">
					<div class = "panel-heading">Current Train Schedule</div>
	  				<div class = "panel-body">
	  					<div class="form-group headerStyle">
						    <label for="name">Train Name:</label>
						    	<input type="text" class="form-control" id="name">
						    <label for="destination">Destination:</label>
						    	<input type="text" class="form-control" id="destination">
						    <label for="first-time">First Train Time HH:mm - Military Time:</label>
						    	<input type="text" class="form-control" id="time">
						    <label for="freq">Frequency - Minutes:</label>
						    	<input type="number" class="form-control" id="freq">
						</div>
						<button id = addBtn class="btn btn-default" type="submit"><span  class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Train</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="assets/logic.js"></script>

</body>
</html>
